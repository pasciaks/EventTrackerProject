<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/root.js" type="text/javascript"></script>
    <script defer src="js/add-edit.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <header id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">City Event Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a target="_blank" class="nav-link"
                                href="https://github.com/pasciaks/EventTrackerProject#readme">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="alert alert-primary" role="alert">
                        The dataset that was used to populate the 31k + cities for this
                        project was downloaded for free from <a
                            href="https://simplemaps.com/data/us-cities">https://simplemaps.com/data/us-cities.</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <h2>Add/Edit Form</h2>
            <form id="cityForm" method="GET" ACTION="success.html" onsubmit="return onSubmitForm()">
                <div class="form-row">
                    <!-- ID (Hidden) -->
                    <input type="hidden" id="id" name="id" value="20943">

                    <!-- City -->
                    <div class="form-group col-md-4">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" name="city" value="Amber" required>
                    </div>

                    <!-- State -->
                    <div class="form-group col-md-4">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" name="state" value="Oklahoma" required>
                    </div>

                    <!-- County -->
                    <div class="form-group col-md-4">
                        <label for="county">County:</label>
                        <input type="text" class="form-control" id="county" name="county" value="Grady" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Latitude -->
                    <div class="form-group col-md-4">
                        <label for="lat">Latitude:</label>
                        <input type="text" class="form-control" id="lat" name="lat" value="35.1602" required>
                    </div>

                    <!-- Longitude -->
                    <div class="form-group col-md-4">
                        <label for="lng">Longitude:</label>
                        <input type="text" class="form-control" id="lng" name="lng" value="-97.882" required>
                    </div>

                    <!-- Population -->
                    <div class="form-group col-md-4">
                        <label for="population">Population:</label>
                        <input type="number" class="form-control" id="population" name="population" value="412"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Density -->
                    <div class="form-group col-md-4">
                        <label for="density">Density:</label>
                        <input type="number" class="form-control" id="density" name="density" value="40.3" required>
                    </div>

                    <!-- Timezone -->
                    <div class="form-group col-md-4">
                        <label for="timezone">Timezone:</label>
                        <input type="text" class="form-control" id="timezone" name="timezone" value="America/Chicago"
                            required>
                    </div>

                    <!-- Ranking -->
                    <div class="form-group col-md-4">
                        <label for="ranking">Ranking:</label>
                        <input type="number" class="form-control" id="ranking" name="ranking" value="3" required>
                    </div>
                </div>

                <!-- ZIP Codes -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="zips">ZIP Codes:</label>
                        <input type="text" class="form-control" id="zips" name="zips" value="73004" required>
                    </div>
                </div>

                <!-- submitButton Button -->
                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>

                <!-- createButton Button -->
                <button type="button" id="createButton" class="btn btn-primary">Add</button>

                <!-- updateButton Button -->
                <button type="button" id="updateButton" class="btn btn-warning">Edit</button>

                <!-- deleteButton Button -->
                <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </main>

</body>

</html>
