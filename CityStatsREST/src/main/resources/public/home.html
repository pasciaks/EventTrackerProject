<!DOCTYPE html>
<html lang="en">

<head>
	<title>Event Tracker - Cities</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer crossorigin="anonymous"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="js/root.js" type="text/javascript"></script>
	<script defer src="js/cityStats.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="alert alert-primary" role="alert">
						The dataset that was used to populate the 31k + cities for this
						project was downloaded for free from <a
							href="https://simplemaps.com/data/us-cities">https://simplemaps.com/data/us-cities.</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>

		<div class="container-fluid">

			<div class="row">

				<div class="col text-center">
					<canvas id="myCanvas" width="600" height="400"></canvas>
					<p>
						<span>Min Lat: <span id="minlat"></span></span>

						<span>Max Lat: <span id="maxlat"></span></span>

						<span>Min Lng: <span id="minlng"></span></span>

						<span>Max Lng: <span id="maxlng"></span></span>
					</p>
				</div>

				<div class="col text-center">
					<div class="row">
						<div class="col text-center">
							<div class="container">
								<div class="row" id="stateDiv"></div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="row">
				<div class="col text-center">
					<h1 id="selectedState"></h1>
					<div id="cityList"></div>
				</div>
			</div>


		</div>

		<script>



		</script>

	</main>

</body>

</html>
