<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
.table-container {
	font-family: 'Courier New', Courier, monospace;
}

td {
	padding: 5px;
	margin: 5px;
	border: 1px solid grey;
}
</style>
</head>

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<main>

		<div class="container">
			<form id="distanceForm" name="distanceForm" method="get"
				action="distance.html">

				<div class="text-center" id="stateLinks"></div>

				<div class="row">
					<div class="col text-center">
						<label for="rangePickerLat" class="form-label">Lat: <input
							type="text" value="" name="lat" id="lat" /></label> <input type="range"
							class="w-50 form-range" min="-90" max="90" step=".05"
							id="rangePickerLat" value="40.646622">
					</div>
				</div>

				<div class="row">
					<div class="col text-center">
						<label for="rangePickerLng" class="form-label">Lng: <input
							type="text" value="" name="lng" id="lng" /></label> <input type="range"
							class="w-50 form-range" min="-180" max="180" step=".05"
							id="rangePickerLng" value="-111.946331">
					</div>
				</div>



				<div class="row">
					<div class="col text-center">
						<label for="rangePickerMiles" class="form-label">Distance
							in Miles: <input type="text" value="" name="miles" id="miles" />
						</label> <input type="range" class="w-50 form-range" min="0" max="5000"
							step="10" value="50" id="rangePickerMiles">
					</div>
				</div>

				<div class="container">
					<h3 class="text-primary underline" id="selectedStateCapital"></h3>
				</div>

				<p>
					<span><span id="countOfRows">0</span> results found. </span>
				</p>

				<input id="executeSearch" name="executeSearch" type="button"
					class="btn btn-primary w-100" value="Search">

			</form>
		</div>



		<div id="table" class="container table-container"></div>

		<script defer src="js/root.js" type="text/javascript"></script>
		<script defer src="js/cityUtility.js" type="text/javascript"></script>
		<script defer src="js/tableUtility.js" type="text/javascript"></script>
		<script defer src="js/distance.js" type="text/javascript"></script>

		<!-- Bootstrap JS -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	</main>

</body>

</html>
