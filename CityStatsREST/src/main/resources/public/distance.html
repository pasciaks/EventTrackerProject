<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/root.js" type="text/javascript"></script>
    <script defer src="js/cityUtility.js" type="text/javascript"></script>
    <script defer src="js/tableUtility.js" type="text/javascript"></script>
    <script defer src="js/distance.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .table-container {
            font-family: 'Courier New', Courier, monospace;
        }

        td {
            padding: 5px;
            margin: 5px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>

    <header id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">City Event Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="alert alert-primary" role="alert">
                        The dataset that was used to populate the 31k + cities for this
                        project was downloaded for free from <a
                            href="https://simplemaps.com/data/us-cities">https://simplemaps.com/data/us-cities.</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <form method="get" action="list.html">

                <div class="row">
                    <div class="col">
                        <label for="search">Sort:</label>
                    </div>
                    <div class="col">
                        <select class="form-control" id="sort" name="sort">
                            <option selected value="id">Id</option>
                            <option value="city">City</option>
                            <option value="population">Population</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="search">Population Filter:</label>
                    </div>
                    <div class="col">
                        <select class="form-control" id="population" name="population">
                            <option value="0">All</option>
                            <option selected value="-1">= 0</option>
                            <option selected value="500000">> 500,000</option>
                            <option selected value="1000000">> 1,000,000</option>
                            <option value="5000000">> 5,000,000</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="search">Filter for City Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="cityName" name="cityName"
                            placeholder="Enter city name" value="">
                    </div>
                    <div class="col">
                        <label for="search">Filter for State Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="stateName" name="stateName"
                            placeholder="Enter state name" value="">
                    </div>
                </div>

                <p><span><span id="countOfRows"></span> results found. </span> <input type="submit"
                        class="btn btn-primary w-100" value="Filter / Search / Sort"></p>

            </form>
        </div>

        <div id="table" class="container table-container">

        </div>

        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </main>

</body>

</html>
