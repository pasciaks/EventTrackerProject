<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/root.js" type="text/javascript"></script>
    <script defer src="js/list.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">City Event Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="alert alert-primary" role="alert">
                        The dataset that was used to populate the 31k + cities for this
                        project was downloaded for free from <a
                            href="https://simplemaps.com/data/us-cities">https://simplemaps.com/data/us-cities.</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <h2>List</h2>

            <p>Page Size, Page Index, Sort...</p>

            <table>

                <thead>
                    <tr>
                        <th>City</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>{}</td>
                    </tr>
                </tbody>

            </table>


        </div>

        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </main>

</body>

</html>
