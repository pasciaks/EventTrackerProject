<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script defer src="js/root.js" type="text/javascript"></script>
	<script defer src="js/cityUtility.js" type="text/javascript"></script>
	<script defer src="js/tableUtility.js" type="text/javascript"></script>
	<script defer src="js/demo.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

		.table-container {
			font-family: 'Courier New', Courier, monospace !important;

		}

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

				</div>

			<button id="demonstrateSuccess" class="btn btn-success">Demonstrate Success</button>

		</div>

		<hr>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
