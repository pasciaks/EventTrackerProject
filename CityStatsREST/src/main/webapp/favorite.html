<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorites</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script defer src="js/root.js" type="text/javascript"></script>
<script defer src="js/cityUtility.js" type="text/javascript"></script>
<script defer src="js/tableUtility.js" type="text/javascript"></script>
<script defer src="js/favorite.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
.table-container {
	font-family: 'Courier New', Courier, monospace;
}

td {
	padding: 5px;
	margin: 5px;
	border: 1px solid grey;
}
</style>
</head>

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<main>

		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="bg-info modal-content" id="myModalContent">
					<div class="modal-header">
						<h5 class="modal-title">Selected City</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="myModalBody">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-warning"
							id="unfavoritebutton">â™¡ Remove From Favorites</button>
						<button type="button" class="btn btn-primary" id="actionButton">Details</button>

					</div>
				</div>
			</div>
		</div>

		<div class="container text-center m-5 text-center">

			<alert id="alert" class="text-center w-100 alert alert-info"
				role="alert">Query of cities from favorites list
			(api/cities/favorites/${<span id="idList"></span>})</alert>

		</div>


		<div class="container">
			<p>
				<span><span id="countOfRows"></span></span>
			</p>
		</div>
		<div id="table" class="container table-container"></div>

		<div class="container text-center m-5 text-center">

			<alert id="alert" class="text-center w-100 alert alert-success"
				role="alert">Favorited Cities (Most recently favorited list
			First)</alert>

		</div>

		<div class="container">
			<p>
				<span><span id="countOfRowsFavorites"></span></span>
			</p>
		</div>

		<div id="favoritesTable" class="container table-container"></div>

		<br>

		<hr>
		<br>
		<hr>
		<br>
		<hr>

		<!-- Bootstrap JS -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	</main>

</body>

</html>
