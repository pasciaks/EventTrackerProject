<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script defer src="js/root.js" type="text/javascript"></script>
	<script defer src="js/cityUtility.js" type="text/javascript"></script>
	<script defer src="js/tableUtility.js" type="text/javascript"></script>
	<script defer src="js/find.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.table-container {
			font-family: 'Courier New', Courier, monospace;
		}

		td {
			padding: 5px;
			margin: 5px;
			border: 1px solid grey;
		}
	</style>
</head>

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<main>

		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="bg-info modal-content" id="myModalContent">
					<div class="modal-header">
						<h5 class="modal-title">Can you guess the State?</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="myModalBody">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="actionButton">Details</button>

					</div>
				</div>
			</div>
		</div>

		<br> <br> <br> <br> <br> <br> <br>


		<div class="container text-center text-center">
			<h1>Find a City By ID - Or use the NAV Bar for more options!</h1>
		</div>

		<br> <br> <br> <br> <br> <br> <br>

		<div id="randomLinksContainer" class="text-center container"></div>

		<hr>



		<div class="container text-center text-center">

			<form method="GET" action="find.html">

				<label for="id">Enter City Id: <input type="number" min="1" class="form-control" id="id" name="id"
						placeholder=""></label>
				<button type="submit" class="w-25 btn btn-primary">Find By
					Id</button>


			</form>

		</div>



		<!-- Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	</main>

</body>

</html>
