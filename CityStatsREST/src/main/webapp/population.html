<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Population</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script defer src="js/root.js" type="text/javascript"></script>
<script defer src="js/cityUtility.js" type="text/javascript"></script>
<script defer src="js/tableUtility.js" type="text/javascript"></script>
<script defer src="js/population.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

<style>
.table-container {
	font-family: 'Courier New', Courier, monospace !important;
}

td,th {
	font-family: 'Courier New', Courier, monospace !important;
}

td {
	padding: 5px;
	margin: 5px;
	border: 1px solid grey;
	text-align: left;
}

td:nth-child(2) {
	text-align: right;
	font-size: 1.2em;
}

td:nth-child(3) {
	text-align: right;
	font-size: 1.2em;
}

td:nth-child(4) {
	text-align: right;
	font-size: 1.2em;
}
</style>
</head>

<body>

	<header id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">City Event Tracker</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<main>

		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="bg-info modal-content" id="myModalContent">
					<div class="modal-header">
						<h5 class="modal-title">Result</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="myModalBody">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="actionButton">Details</button>

					</div>
				</div>
			</div>
		</div>


		<div class="container text-center text-center">
			<p id="countof">api/cities/countof</p>
			<p id="sumpop">api/cities/sumpop</p>
			<p id="avgpop">api/cities/avgpop</p>
		</div>

		<div id="table" class="container text-center text-center"></div>

		<div class="container text-center text-center">

			<div class="row">
				<div class="col">
					<pre id="sumpop"></pre>
				</div>
				<div class="col">
					<pre id="avgpop"></pre>
				</div>
				<div class="col">
					<pre id="countof"></pre>
				</div>
			</div>

		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</main>

</body>

</html>
